<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjot's Translator</title>
    <link href="static/css/styles.css"  rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/mrs-sheppards" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
                
</head>
<body>
    <h1 style = "font-family: 'Mrs Sheppards', sans-serif;letter-spacing: 5px;">Translator Website</h1>
    <div style = "display: flex; justify-content: center;">

        <form id="language" method="POST">
            <input type="text" id="entry" name="text_to_translate" placeholder="Type Here" required></input>
            <select name="lang_selected" required>
                <option disabled selected>Select Language</option>
                <option value="ar">Arabic</option>
                <option value="bn">Bengali</option>
                <option value="zh-CN">Chinese</option>
                <option value="nl">Danish</option>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pa">Punjabi</option>
                <option value="ru">Russian</option>
            </select>
            <select name="translate_to" required>
                <option disabled selected>Select Language</option>
                <option value="ar">Arabic</option>
                <option value="bn">Bengali</option>
                <option value="zh-CN">Chinese</option>
                <option value="nl">Danish</option>
                <option value="en">English</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pa">Punjabi</option>
                <option value="ru">Russian</option>
            </select>
            <button type="submit">Translate</button>
        </form>
    </div>

    <div style =" display: flex; justify-content: center">
        <input type="text" id ="translation" placeholder="translation"></input>
    </div>
</body>
</html>
